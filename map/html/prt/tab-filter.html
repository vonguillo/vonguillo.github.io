<div style="margin-top:15px">
    <form class="form" role="search">
        <div class="form-group has-feedback">
            <input id="filtersearchbox" type="text" placeholder="Search" class="form-control">
            <span id="filtersearchicon" class="fa fa-search form-control-feedback"></span>
        </div>
    </form>
</div>

<!--<form id="filterform" role="form" action="http://www.google.com">-->
<div id="filterform">

    <form id="agencyform" class="form-group">
        <h5><strong>Which Side?</strong></h5>


        <label class="checkbox-inline">
            <input type="checkbox" name="agency" value="eastside" checked> East Side
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="agency" value="westside" checked> West Side
        </label>

    </form>
    <hr />

    <div>
        <h5><strong>Filter 1</strong></h5>
        <form id="tierform" class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" name="tier" id="tiercheckbox" value="Yes" checked> Yes
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="tier" id="tiercheckbox" value="No" checked> No
            </label>
        </form>
    </div>
