<div>
    <h5><strong>Map Color</strong></h5>
    <form id="tierform" class="form-group">
        <label class="radio-inline">
            <input type="radio" name="mapstyle" id="styleradio" checked onclick="setMapColors('DEFAULT')"> Default
        </label>
        <label class="radio-inline">
            <input type="radio" name="mapstyle" id="styleradio" onclick="setMapColors('GRAYSCALE')"> Gray
        </label>
        <label class="radio-inline">
            <input type="radio" name="mapstyle" id="styleradio" onclick="setMapColors('MIDNIGHT')"> Night
        </label>
        <label class="radio-inline">
            <input type="radio" name="mapstyle" id="styleradio" onclick="setMapColors('BLUE')"> Blue
        </label>
    </form>
</div>
