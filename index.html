    <script>

        $(document).ready(function () {

            map = false;
            Layout();

            $(window).resize(
                function () {
                    //$($("div[title='Draw a rectangle']")[1]).css('display', 'none');
                    //$("#globeImg").css('display', 'none');
                    //setzoomlimits();
                    Layout();
                });
        });


        function Layout() {

            var mainDiv = $('main');
            var leftSidebarDiv = $('#leftSidebar');

            
            mainDiv.css('height',window.innerHeight - 51 + "px" );
            leftSidebarDiv.css('height', mainDiv.height()+ "px");

            if (!map) {
                initMap();
            } else {
                google.maps.event.trigger(map, "resize");
            }
            
        }

        function initMap() {

            var mapElement = document.getElementById('mapDiv');
            var mapOptions = {
                center: new google.maps.LatLng(51.5, -0.2),
                zoom: 10
            }
            map = new google.maps.Map(mapElement, mapOptions);

        }

    </script>
